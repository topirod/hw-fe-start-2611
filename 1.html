<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Things | Netflix</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background-color: #000;
    }

    .container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
    }

    .banner {
      position: relative;
      background: url('https://i.imgur.com/J1QX0cH.jpg') no-repeat center center/cover;
      height: 600px;
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #000);
    }

    .content {
      position: absolute;
      bottom: 50px;
      left: 30px;
      max-width: 600px;
      z-index: 10;
    }

    .content h1 {
      font-size: 48px;
      font-weight: 700;
    }

    .content p {
      font-size: 16px;
      line-height: 1.5;
      margin: 20px 0;
    }

    .rating {
      display: flex;
      gap: 5px;
      margin: 10px 0;
    }

    .rating i {
      color: #ffcc00;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: 500;
      text-decoration: none;
      color: #fff;
      display: inline-block;
      font-size: 14px;
    }

    .btn.primary {
      background-color: #e50914;
    }

    .btn.secondary {
      border: 2px solid #fff;
    }

    .popular {
      padding: 20px 30px;
    }

    .popular h2 {
      margin: 0 0 20px;
      font-size: 24px;
    }

    .popular .card-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }

    .popular .card {
      flex: 0 0 150px;
      background-color: #222;
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .popular .card:hover {
      transform: scale(1.1);
    }

    .popular .card img {
      width: 100%;
      display: block;
    }

    .age-badge {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: #e50914;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <div class="content">
        <h1>Stranger Things</h1>
        <p>In 1980s Indiana, a group of young friends witness supernatural forces and secret government exploits. As they search for answers, the children unravel a series of extraordinary mysteries.</p>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="btn-group">
          <a href="#" class="btn primary">Stream Now</a>
          <a href="#" class="btn secondary">All Episodes</a>
        </div>
      </div>
      <div class="age-badge">16+</div>
    </div>

    <div class="popular">
      <h2>Popular This Week</h2>
      <div class="card-container">
        <div class="card">
          <img src="https://i.imgur.com/yQK3It3.jpg" alt="Breaking Bad">
        </div>
        <div class="card">
          <img src="https://i.imgur.com/RDEhWhV.jpg" alt="The Rain">
        </div>
        <div class="card">
          <img src="https://i.imgur.com/tME9FbM.jpg" alt="Life In A Year">
        </div>
        <div class="card">
          <img src="https://i.imgur.com/6dOxyG1.jpg" alt="Money Heist">
        </div>
        <div class="card">
          <img src="https://i.imgur.com/8IcBBFq.jpg" alt="Squid Game">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
